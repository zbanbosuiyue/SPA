<div class="modal-header">
	<div class="modal-title">Edit Shipping Address</div>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="edit-address-body row w-80">
			<div class="control-group">
				<label class="control-label">Company:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Company}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Name:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.FullName}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Address 1:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Address1}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Address 2:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Address2}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Address 3:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Address3}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Town:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Town}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Region:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Region}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">PostCode:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.PostCode}}"></div>
			</div>
			<div class="control-group mt-20">
				<label class="control-label">Country:</label>
				<div class="controls"><input type="text"  value="{{data.CustomerInfo.Address.Country}}"></div>
			</div>
		</div>
	<form class="form-horizontal">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="sumbit()">Save</button>
	<button class="btn btn-normal" type="button" ng-click="close()">Close</button>
</div>
